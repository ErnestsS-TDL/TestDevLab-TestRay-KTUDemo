TestBrowserEdgeAV:
  Roles:
    - Role: desktopEdge
      Capabilities:
        edgeOptions:
          prefs:
            media.navigator.streams.fake: true
      App: desktop
  Actions:
    - Type: navigate
      Role: desktopEdge
      Value: https://webcamtests.com/
    - Type: click
      Strategy: id
      Role: desktopEdge
      Id: webcam-launcher
    - Type: sleep
      Time: 10
