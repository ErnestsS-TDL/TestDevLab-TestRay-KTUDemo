TestBrowserIEUserAgent:         
  Roles: 
    - Role: desktopIE
      Capabilities:
        ieOptions:
          prefs:
            navigator.userAgent: "Mozilla/5.0 (iPhone; CPU iPhone OS 12_2 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.1 Mobile/15E148 Safari/604.1"
      App: desktop
  Actions:    
    - Type: navigate
      Role: desktopIE
      Value: https://useragent.openadmintools.com/
    - Type: sleep
      Time: 10