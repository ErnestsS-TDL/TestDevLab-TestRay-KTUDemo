TestBrowserSafariAV:         
  Roles: 
    - Role: desktopSafari
      Capabilities:
        safariOptions:
          prefs:
            media.navigator.streams.fake: true
            media.navigator.permission.disabled: true
      App: desktop
  Actions: 
    - Type: navigate
      Role: desktopSafari
      Value: https://webcamtests.com/
    - Type: click
      Strategy: id
      Role: desktopSafari
      Id: webcam-launcher
    - Type: sleep
      Time: 10
    